name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          run: npx wdio --spec test/specs/nav.js
        - uses: actions/upload-artifact@v1
          if: failure()
          with:
            name: allureReport
            path: ./allure-report
